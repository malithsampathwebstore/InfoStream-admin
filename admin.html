    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#3b82f6', 600: '#2563eb', 900: '#1e3a8a' }

                    animation: {
                        'slide-in': 'slideIn 0.3s ease-out forwards',
                        'fade-out': 'fadeOut 0.3s ease-in forwards',
                        'scale-in': 'scaleIn 0.2s ease-out forwards'

                    keyframes: {
                        slideIn: {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },

                        fadeOut: {

<body class="bg-gray-50 text-gray-800 font-sans antialiased relative">

    <div id="toast-container" class="fixed top-20 right-6 z-[60] flex flex-col gap-3 pointer-events-none"></div>

    <div id="confirm-modal" class="fixed inset-0 z-[70] hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity" onclick="closeConfirm()"></div>
        
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-md animate-scale-in">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">

                        <button type="button" onclick="closeConfirm()" class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto transition">Cancel</button>
                    </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">

                    <i class="ph-bold ph-newspaper"></i>
                </div>
                <span class="font-bold text-xl text-gray-900">InfoStream <span class="hidden sm:inline text-gray-400 text-sm font-normal ml-2">| Writer Studio</span></span>

            <button onclick="window.location.href='index.html'" class="text-sm font-medium text-gray-600 hover:text-brand-600 transition flex items-center gap-2 bg-gray-50 hover:bg-gray-100 px-3 py-1.5 rounded-md">
                View Live Site <i class="ph-bold ph-arrow-square-out"></i>

    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
        
        <div class="mb-12">
            <div class="flex justify-between items-center mb-6">
                <h2 id="formTitle" class="text-2xl font-bold text-gray-900">Write New Article</h2>
                <button id="cancelEditBtn" class="hidden text-sm text-red-500 hover:text-red-700 font-medium bg-red-50 px-3 py-1.5 rounded-lg transition">Cancel Edit</button>
            </div>

            <form id="articleForm" class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                
                <div class="lg:col-span-2 space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 group focus-within:border-brand-500 transition-colors">
                        <input type="text" id="title" placeholder="Enter article title..." required

                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Short Summary</label>
                        <textarea id="summary" rows="3" placeholder="Write a catchy summary..." required 
                            class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition text-sm leading-relaxed"></textarea>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 relative z-0">

                    </div>

                <div class="space-y-6 lg:sticky lg:top-24 self-start">
                    
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 z-10">
                        <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-2 text-sm uppercase tracking-wide">
                            <i class="ph-duotone ph-gear text-brand-600 text-lg"></i> Actions
                        </h3>
                        <button type="submit" id="submitBtn" class="w-full bg-brand-600 text-white font-bold py-3.5 rounded-xl hover:bg-brand-700 transition shadow-lg shadow-brand-500/20 flex items-center justify-center gap-2 transform active:scale-95 duration-200">
                            <i class="ph-bold ph-paper-plane-right"></i> Publish Article
                        </button>
                        <div class="mt-5 pt-5 border-t border-gray-100 flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-700">Featured Post</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="featured" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-brand-100 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-brand-600"></div>
                            </label>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                        <h3 class="font-bold text-gray-900 mb-4 text-sm uppercase tracking-wider">Cover Image</h3>
                        
                        <div class="aspect-video w-full bg-gray-50 rounded-xl mb-4 overflow-hidden relative border border-gray-200 group">
                            <img id="imagePreview" src="https://placehold.co/600x400/f3f4f6/9ca3af?text=No+Image" class="w-full h-full object-cover">
                            <button type="button" id="removeImageBtn" class="hidden absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full shadow hover:bg-red-600 transition"><i class="ph-bold ph-x"></i></button>
                        </div>

                        <label for="fileInput" class="flex flex-col items-center justify-center w-full h-24 border-2 border-gray-300 border-dashed rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 hover:border-brand-500 transition group mb-3">
                            <div class="flex items-center gap-2">
                                <i class="ph-duotone ph-cloud-arrow-up text-2xl text-gray-400 group-hover:text-brand-500 transition"></i>
                                <span class="text-sm font-medium text-gray-600 group-hover:text-brand-600">Upload File</span>
                            </div>
                            <input id="fileInput" type="file" class="hidden" accept="image/*" />
                        </label>

                        <div class="relative flex py-2 items-center">
                            <div class="flex-grow border-t border-gray-200"></div>
                            <span class="flex-shrink-0 mx-4 text-gray-400 text-xs uppercase font-bold">Or</span>
                            <div class="flex-grow border-t border-gray-200"></div>
                        </div>

                        <div class="relative">
                            <i class="ph-bold ph-link absolute left-3 top-3 text-gray-400"></i>
                            <input type="url" id="imageUrlInput" placeholder="Paste Image URL..." 
                                class="w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition">
                        </div>

                        <input type="hidden" id="existingImageUrl">
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Category</label>
                                <select id="category" class="w-full px-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-brand-500">
                                    <option>Tech</option>
                                    <option>Lifestyle</option>
                                    <option>Design</option>
                                    <option>Business</option>
                                    <option>Science</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Read Time</label>
                                <input type="text" id="readTime" placeholder="e.g. 5 min read" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-brand-500">
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                        <div class="space-y-3">
                            <input type="text" id="author" placeholder="Author Name" required class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-brand-500">
                            <input type="text" id="role" placeholder="Role (e.g. Editor)" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-brand-500">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="mt-16">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Manage Articles</h2>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-gray-600">
                        <thead class="bg-gray-50 border-b border-gray-200 text-xs uppercase font-bold text-gray-500">
                            <tr>
                                <th class="px-6 py-4">Article</th>
                                <th class="px-6 py-4">Category</th>
                                <th class="px-6 py-4">Date</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="articlesTableBody" class="divide-y divide-gray-100">
                            <tr><td colspan="4" class="px-6 py-8 text-center text-gray-400">Loading articles...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, serverTimestamp, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAb-R2lsiDqf6hXi-DhwPB8V22UYJiMPSA",
            authDomain: "blogpost-2fcf9.firebaseapp.com",
            projectId: "blogpost-2fcf9",
            storageBucket: "blogpost-2fcf9.firebasestorage.app",
            messagingSenderId: "672548860462",
            appId: "1:672548860462:web:52a291647d1047f4dfa5bf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- GLOBAL UI FUNCTIONS (Toasts & Modals) ---
        
        // TOAST SYSTEM
        window.showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            // Icons based on type
            let icon = 'ph-check-circle';
            let colors = 'bg-white border-green-500 text-green-700';
            let iconColor = 'text-green-500';

            if (type === 'error') {
                icon = 'ph-warning-circle';
                colors = 'bg-white border-red-500 text-red-700';
                iconColor = 'text-red-500';
            } else if (type === 'info') {
                icon = 'ph-info';
                colors = 'bg-white border-brand-500 text-brand-700';
                iconColor = 'text-brand-500';
            }

            toast.className = `flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow-lg border-l-4 animate-slide-in pointer-events-auto ${colors.split(' ')[1]}`;
            toast.innerHTML = `
                <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-opacity-20 ${iconColor.replace('text', 'bg')} ${iconColor}">
                    <i class="ph-fill ${icon} text-lg"></i>
                </div>
                <div class="ml-3 text-sm font-medium text-gray-800">${message}</div>
                <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" onclick="this.parentElement.remove()">
                    <i class="ph-bold ph-x"></i>
                </button>
            `;

            container.appendChild(toast);

            // Auto dismiss
            setTimeout(() => {
                toast.classList.remove('animate-slide-in');
                toast.classList.add('animate-fade-out');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        };

        // MODAL SYSTEM
        const modal = document.getElementById('confirm-modal');
        const confirmYesBtn = document.getElementById('confirm-yes-btn');
        const confirmTitle = document.getElementById('confirm-title');
        const confirmMsg = document.getElementById('confirm-message');

        window.showConfirm = (title, message, onConfirm) => {
            confirmTitle.innerText = title;
            confirmMsg.innerText = message;
            modal.classList.remove('hidden');
            
            // Use onclick assignment to avoid stacking event listeners
            confirmYesBtn.onclick = () => {
                onConfirm();
                window.closeConfirm();
            };
        };

        window.closeConfirm = () => {
            modal.classList.add('hidden');
        };

        // --- APP LOGIC ---

        let isEditing = false;
        let editingId = null;
        let selectedFile = null;

        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Start writing...',
            modules: {
                toolbar: [
                    [{ 'header': [2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['blockquote', 'code-block'],
                    ['link'],
                    [{ 'color': [] }, { 'background': [] }],
                    ['clean']
                ]
            }
        });

        // --- IMAGE HANDLING ---
        const fileInput = document.getElementById('fileInput');
        const imageUrlInput = document.getElementById('imageUrlInput');
        const imagePreview = document.getElementById('imagePreview');
        const removeImageBtn = document.getElementById('removeImageBtn');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    window.showToast("Image too large (Max 2MB)", "error");
                    return;
                }
                selectedFile = file;
                imageUrlInput.value = ''; 
                imagePreview.src = URL.createObjectURL(file);
                removeImageBtn.classList.remove('hidden');
            }
        });

        imageUrlInput.addEventListener('input', (e) => {
            const url = e.target.value;
            if (url.length > 5) {
                imagePreview.src = url;
                selectedFile = null; 
                fileInput.value = '';
                removeImageBtn.classList.remove('hidden');
            }
        });

        removeImageBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            imageUrlInput.value = '';
            document.getElementById('existingImageUrl').value = '';
            imagePreview.src = 'https://placehold.co/600x400/f3f4f6/9ca3af?text=No+Image';
            removeImageBtn.classList.add('hidden');
        });

        // --- LISTENER ---
        const articlesTableBody = document.getElementById('articlesTableBody');
        function loadArticles() {
            const q = query(collection(db, "articles"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    articlesTableBody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-gray-400">No articles found.</td></tr>`;
                    return;
                }
                articlesTableBody.innerHTML = '';
                snapshot.forEach((docSnap) => {
                    const article = docSnap.data();
                    const id = docSnap.id;
                    const date = article.createdAt ? new Date(article.createdAt.toDate()).toLocaleDateString() : 'Recent';
                    const row = `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <div class="h-10 w-10 rounded-lg overflow-hidden bg-gray-200 flex-shrink-0">
                                        <img src="${article.image || 'https://placehold.co/100'}" class="h-full w-full object-cover">
                                    </div>
                                    <div class="font-medium text-gray-900 line-clamp-1">${article.title}</div>
                                </div>
                            </td>
                            <td class="px-6 py-4"><span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs font-bold uppercase">${article.category}</span></td>
                            <td class="px-6 py-4 text-gray-500">${date}</td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="editArticle('${id}')" class="text-brand-600 hover:text-brand-900 font-medium mr-3">Edit</button>
                                <button onclick="deleteArticle('${id}')" class="text-red-500 hover:text-red-700 font-medium">Delete</button>
                            </td>
                        </tr>`;
                    articlesTableBody.innerHTML += row;
                });
            });
        }
        loadArticles();

        // --- SUBMIT ---
        document.getElementById('articleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            
            const content = quill.root.innerHTML;
            if (quill.getText().trim().length < 10) { 
                window.showToast("Content too short! Write at least a sentence.", "error");
                return; 
            }

            const existingImage = document.getElementById('existingImageUrl').value;
            const pastedUrl = imageUrlInput.value;
            let finalImageUrl = existingImage;

            if (selectedFile) {
                // Will upload
            } else if (pastedUrl) {
                finalImageUrl = pastedUrl;
            } else if (!existingImage) {
                window.showToast("Please select a file or paste an image URL.", "error");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<i class="ph ph-spinner animate-spin text-xl"></i> Processing...`;

            try {
                if (selectedFile) {
                    const storageRef = ref(storage, `covers/${Date.now()}_${selectedFile.name}`);
                    const snapshot = await uploadBytes(storageRef, selectedFile);
                    finalImageUrl = await getDownloadURL(snapshot.ref);
                }

                const articleData = {
                    title: document.getElementById('title').value,
                    summary: document.getElementById('summary').value,
                    content: content,
                    category: document.getElementById('category').value,
                    readTime: document.getElementById('readTime').value,
                    author: document.getElementById('author').value,
                    role: document.getElementById('role').value,
                    featured: document.getElementById('featured').checked,
                    image: finalImageUrl,
                    displayDate: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                };

                if (isEditing) {
                    const docRef = doc(db, "articles", editingId);
                    await updateDoc(docRef, { ...articleData, updatedAt: serverTimestamp() });
                    window.showToast("Article updated successfully!");
                } else {
                    await addDoc(collection(db, "articles"), { ...articleData, createdAt: serverTimestamp() });
                    window.showToast("Article published successfully!");
                }
                resetForm();

            } catch (error) {
                console.error(error);
                window.showToast("Error: " + error.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = isEditing ? "Update Article" : `<i class="ph-bold ph-paper-plane-right"></i> Publish Article`;
            }
        });

        // --- HELPERS ---
        window.editArticle = async (id) => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            const { getDoc } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
            const docSnap = await getDoc(doc(db, "articles", id));

            if (docSnap.exists()) {
                const data = docSnap.data();
                isEditing = true;
                editingId = id;

                document.getElementById('formTitle').innerText = "Edit Article";
                document.getElementById('submitBtn').innerText = "Update Article";
                document.getElementById('cancelEditBtn').classList.remove('hidden');

                document.getElementById('title').value = data.title;
                document.getElementById('summary').value = data.summary;
                document.getElementById('category').value = data.category;
                document.getElementById('readTime').value = data.readTime;
                document.getElementById('author').value = data.author;
                document.getElementById('role').value = data.role;
                document.getElementById('featured').checked = data.featured;
                quill.root.innerHTML = data.content;

                document.getElementById('existingImageUrl').value = data.image;
                imagePreview.src = data.image;
                removeImageBtn.classList.remove('hidden');
                
                if(data.image && !data.image.includes('firebasestorage')) {
                    imageUrlInput.value = data.image;
                }
            }
        };

        window.deleteArticle = (id) => {
            window.showConfirm(
                "Delete Article", 
                "Are you sure you want to delete this post? This action cannot be undone.",
                async () => {
                    try {
                        await deleteDoc(doc(db, "articles", id));
                        window.showToast("Article deleted.", "info");
                        if (isEditing && editingId === id) resetForm();
                    } catch (error) {
                        window.showToast("Error deleting: " + error.message, "error");
                    }
                }
            );
        };

        function resetForm() {
            isEditing = false;
            editingId = null;
            document.getElementById('articleForm').reset();
            quill.setContents([]);
            document.getElementById('existingImageUrl').value = '';
            imageUrlInput.value = '';
            imagePreview.src = 'https://placehold.co/600x400/f3f4f6/9ca3af?text=No+Image';
            removeImageBtn.classList.add('hidden');
            selectedFile = null;
            document.getElementById('formTitle').innerText = "Write New Article";
            document.getElementById('submitBtn').innerHTML = `<i class="ph-bold ph-paper-plane-right"></i> Publish Article`;
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }
